name: Build and push image
description: Builds and pushes a Docker image from a Dockerfile.
inputs:
  base_image:
    required: true
    type: string
  image:
    required: true
    type: string
  context:
    required: true
    type: string
  file:
    required: true
    type: string
  id:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    -
      name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}-${{inputs.id}}
        restore-keys: |
          ${{ runner.os }}-${{inputs.id}}-buildx-
    -
      name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    -
      name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        # list of Docker images to use as base name for tags
        images: |
          ${{ inputs.base_image }}
        # generate Docker tags based on the following events/attributes
        flavor:
          onlatest=false
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
    -
      name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: ${{ inputs.context }}
        file: ${{ inputs.file }}
        push: true
        tags: |
          ${{ steps.meta.outputs.tags }}
          ${{ inputs.image }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new
    -
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
    - name: Set image tag
      id: image
      run: |
        echo "Docker TASAS ${{ steps.meta.outputs.tags }}"
        echo "${{ steps.meta.outputs.tags }}" > tags.txt
        export TAG_IMAGE=$(tail -n1 tags.txt)
        echo "::set-output name=image::${TAG_IMAGE}"
